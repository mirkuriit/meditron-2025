<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Персонализированная система лечения РМЖ</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <!-- Хедер -->
        <div class="header">
            <div class="logo">
                <div class="logo-color">+</div>
                <div class="logo-text">Mammognasis</div>
            </div>
            <div class="header-right">
                <button id="addPatientBtn" class="btn btn-primary">Добавить нового пациента</button>
                <div class="user-profile">
                    <div class="user-avatar">
                        <div class="avatar-icon"></div>
                    </div>
                    <div class="user-name">Павел Семенов</div>
                    <div class="dropdown-arrow"></div>
                </div>
            </div>
        </div>
        <div class="main-content">
            <!-- Левая часть - форма ввода данных -->
            <div class="input-section">
                <div class="form-group">
                    <h2>Данные пациента</h2>
                    <div id="form-fields-container">
                        <!-- Форма будет загружена динамически -->
                    </div>
                </div>
                
                <button id="analyzeBtn" class="btn btn-analyze">Проанализировать данные</button>
            </div>

            <!-- Правая часть - рекомендации -->
            <div class="output-section">
                <h2>Рекомендации по лечению</h2>
                <div id="recommendations" class="recommendations">
                    <p class="placeholder">Здесь будут отображаться рекомендации после анализа данных</p>
                </div>
                <button id="saveTxtBtn" class="btn btn-pdf" disabled>TXT</button>
            </div>
        </div>
    </div>

    <!-- Загрузка библиотек -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <!-- Загрузка скриптов в правильном порядке -->
    <script src="js/constants.js"></script>
    <script src="js/recommendations.js"></script>
    <!-- <script src="js/pdf-generator.js"></script> -->
    <script src="js/txt-generator.js"></script>
    <script src="js/api-service.js"></script>
    <script src="js/form-handler.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
